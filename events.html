<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Kalender - Premium Jazz Club Basel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #ffc125;
            --dark-gold: #cc9a1e;
            --black: #0a0a0a;
            --dark-bg: #121212;
            --silver: #c0c0c0;
            --dark-silver: #8c8c8c;
            --light-silver: #d3d3d3;
            --white: #ffffff;
            --cream: #f5f5f0;
            --soft-cream: #e8e8e0;
        }

        body {
            font-family: 'Georgia', serif;
            background: var(--black);
            color: var(--cream);
            overflow-x: hidden;
            line-height: 1.6;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            position: fixed;
            width: 100%;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(15px);
            z-index: 1000;
            padding: 20px 0;
            border-bottom: 2px solid var(--gold);
            animation: slideDown 0.8s ease-out;
            box-shadow: 0 5px 30px rgba(0,0,0,0.8);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 28px;
            font-weight: bold;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            text-shadow: 0 0 20px var(--gold);
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--gold);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(212,175,55,0.2);
            background: radial-gradient(circle at 30% 30%, var(--gold), var(--dark-gold));
            position: relative;
            overflow: hidden;
        }

        .logo-img::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            filter: blur(4px);
        }

        .logo:hover .logo-img {
            box-shadow: 0 0 20px rgba(212,175,55,0.6);
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: var(--cream);
            text-decoration: none;
            font-size: 16px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--gold);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--gold);
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .mobile-menu {
            position: fixed;
            top: 90px;
            left: -100%;
            width: 100%;
            height: calc(100vh - 90px);
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .mobile-menu.active {
            left: 0;
        }

        .mobile-menu a {
            color: var(--cream);
            text-decoration: none;
            font-size: 24px;
            margin: 20px 0;
            padding: 15px 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .mobile-menu a:hover,
        .mobile-menu a.active {
            color: var(--gold);
            border-color: var(--gold);
            background: rgba(212,175,55,0.1);
        }

        /* Background Clocks */
        .background-clocks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        .swiss-clock {
            position: absolute;
            width: 150px;
            height: 150px;
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(192,192,192,0.05);
            border: 2px solid rgba(192,192,192,0.1);
        }

        .clock-face::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8%;
            height: 8%;
            background: radial-gradient(circle, #000 0%, #000 60%, #333 100%);
            border-radius: 50%;
            z-index: 10;
        }

        .swiss-clock.inverted .clock-face {
            background: rgba(0,0,0,0.1);
            border-color: rgba(0,0,0,0.15);
        }

        .swiss-clock.inverted .clock-face::before {
            background: radial-gradient(circle, #c0c0c0 0%, #c0c0c0 60%, #999 100%);
        }

        /* Page Header */
        .page-header {
            padding-top: 140px;
            padding-bottom: 60px;
            text-align: center;
            background: var(--black);
            border-bottom: 1px solid rgba(192,192,192,0.1);
            position: relative;
            overflow: hidden;
        }

        .page-header h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: var(--gold);
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .page-header p {
            font-size: clamp(16px, 3vw, 18px);
            color: var(--silver);
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Calendar Section */
        .calendar-section {
            padding: 60px 20px 120px;
            background: var(--black);
        }

        .calendar-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Upcoming Events Section */
        .upcoming-events {
            margin-bottom: 60px;
        }

        .upcoming-events h2 {
            color: var(--gold);
            font-size: clamp(28px, 5vw, 36px);
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 3px;
            text-align: center;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 1024px) {
            .events-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .event-card {
            background: rgba(212,175,55,0.03);
            border: 1px solid rgba(212,175,55,0.15);
            border-top: 2px solid var(--gold);
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,193,37,0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            border-top-color: var(--gold);
            box-shadow: 0 10px 30px rgba(255,193,37,0.15);
        }

        .event-card:hover::before {
            opacity: 1;
        }

        .event-card.happening-now {
            border-color: var(--gold);
            background: rgba(255,193,37,0.08);
        }

        .event-date {
            color: var(--gold);
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .event-title {
            color: var(--cream);
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .event-time {
            color: var(--silver);
            font-size: 16px;
            margin-bottom: 15px;
        }

        .event-status {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255,193,37,0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            font-size: 12px;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .event-status.live {
            background: rgba(255,193,37,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255,193,37,0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(255,193,37,0);
            }
        }

        .loading-events {
            text-align: center;
            padding: 60px 20px;
            color: var(--silver);
            font-size: 18px;
        }

        .no-events {
            text-align: center;
            padding: 60px 20px;
            color: var(--silver);
        }

        .no-events h3 {
            color: var(--gold);
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        /* Event Filters */
        .event-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 30px;
            background: rgba(212,175,55,0.05);
            border: 1px solid rgba(212,175,55,0.3);
            color: var(--silver);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
        }

        .filter-btn:hover {
            background: rgba(212,175,55,0.1);
            color: var(--gold);
            border-color: var(--gold);
        }

        .filter-btn.active {
            background: rgba(255,193,37,0.15);
            color: var(--gold);
            border-color: var(--gold);
            border-width: 2px;
        }

        /* Footer */
        footer {
            background: var(--black);
            padding: 40px;
            text-align: center;
            border-top: 2px solid var(--gold);
        }

        footer p {
            color: var(--cream);
            opacity: 0.8;
            font-size: 16px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .logo {
                font-size: 20px;
            }

            .logo-img {
                width: 40px;
                height: 40px;
            }

            .page-header {
                padding-top: 120px;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .calendar-embed iframe {
                height: 500px;
            }
        }

        @media (max-width: 480px) {
            .calendar-section {
                padding: 40px 10px 80px;
            }

            .calendar-embed {
                padding: 10px;
            }

            .calendar-embed iframe {
                height: 450px;
            }

            .event-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-img"></div>
                <span>PREMIUM JAZZ CLUB</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#jam-session">Jam Session</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="events.html" class="active">Events</a></li>
                <li><a href="index.html#contact">Kontakt</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMobileMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html" onclick="closeMobileMenu()">Home</a>
            <a href="index.html#jam-session" onclick="closeMobileMenu()">Jam Session</a>
            <a href="index.html#services" onclick="closeMobileMenu()">Services</a>
            <a href="events.html" class="active" onclick="closeMobileMenu()">Events</a>
            <a href="index.html#contact" onclick="closeMobileMenu()">Kontakt</a>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <h1>Events & Kalender</h1>
        <p>Alle kommenden Konzerte und Jam Sessions im Premium Jazz Club</p>
    </section>

    <!-- Background Clocks -->
    <div class="background-clocks">
        <!-- Clock 1 -->
        <div class="swiss-clock" style="top: 10%; left: 5%;">
            <div class="clock-face"></div>
        </div>
        <!-- Clock 2 -->
        <div class="swiss-clock inverted" style="top: 60%; right: 8%;">
            <div class="clock-face"></div>
        </div>
        <!-- Clock 3 -->
        <div class="swiss-clock" style="bottom: 15%; left: 10%;">
            <div class="clock-face"></div>
        </div>
    </div>

    <!-- Calendar Section -->
    <section class="calendar-section">
        <div class="calendar-container">
            <!-- Upcoming Events -->
            <div class="upcoming-events">
                <h2>ðŸŽµ Kommende Events</h2>

                <!-- Event Filters -->
                <div class="event-filters">
                    <button class="filter-btn active" onclick="filterEvents('all')">Alle</button>
                    <button class="filter-btn" onclick="filterEvents('jam')">Jam Sessions</button>
                    <button class="filter-btn" onclick="filterEvents('concert')">Konzerte</button>
                </div>

                <div id="eventsGrid" class="events-grid">
                    <div class="loading-events">Lade Events...</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Premium Jazz Club Basel. Where Jazz Lives.</p>
    </footer>

    <script>
        // Mobile Menu Functions
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger');

            mobileMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        function closeMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger');

            mobileMenu.classList.remove('active');
            hamburger.classList.remove('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const mobileMenu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger');
            const navContainer = document.querySelector('.nav-container');

            if (!navContainer.contains(e.target) && mobileMenu.classList.contains('active')) {
                closeMobileMenu();
            }
        });

        // ========== Calendar API Integration ==========
        const EventsAPI = {
            API_KEY: 'AIzaSyDMx5bTdCCJK2bRSaTWON7BRiOklc8z8so',
            CALENDAR_ID: 'eul03m507dtgk7l8pqrp6eli88@group.calendar.google.com',
            allEvents: [],
            currentFilter: 'all',

            async fetchEvents() {
                const yesterday = new Date();
                yesterday.setHours(yesterday.getHours() - 24);
                const timeMin = yesterday.toISOString();

                const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(this.CALENDAR_ID)}/events?` +
                    `key=${this.API_KEY}` +
                    `&timeMin=${timeMin}` +
                    `&maxResults=20` +
                    `&singleEvents=true` +
                    `&orderBy=startTime`;

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('API Error');
                    const data = await response.json();
                    this.allEvents = data.items || [];
                    this.renderEvents();
                } catch (error) {
                    console.error('Calendar API error:', error);
                    this.showError();
                }
            },

            getEventType(title) {
                const lower = title.toLowerCase();
                if (lower.includes('jam session') || lower.includes('jam-session')) {
                    return 'jam';
                } else if (lower.includes('konzert') || lower.includes('concert') || lower.includes('live')) {
                    return 'concert';
                }
                return 'other';
            },

            renderEvents() {
                const grid = document.getElementById('eventsGrid');
                const now = new Date();

                // Filter events that haven't ended yet and are either jam or concert
                let upcomingEvents = this.allEvents.filter(event => {
                    const end = new Date(event.end.dateTime || event.end.date);
                    const type = this.getEventType(event.summary);
                    return end > now && (type === 'jam' || type === 'concert');
                });

                // Apply current filter
                if (this.currentFilter !== 'all') {
                    upcomingEvents = upcomingEvents.filter(event =>
                        this.getEventType(event.summary) === this.currentFilter
                    );
                }

                if (upcomingEvents.length === 0) {
                    grid.innerHTML = `
                        <div class="no-events">
                            <h3>Keine Events geplant</h3>
                            <p>Zurzeit sind keine Events in dieser Kategorie geplant.</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = upcomingEvents.map(event => {
                    const start = new Date(event.start.dateTime || event.start.date);
                    const end = new Date(event.end.dateTime || event.end.date);
                    const isHappeningNow = now >= start && now <= end;
                    const type = this.getEventType(event.summary);

                    const dateStr = start.toLocaleDateString('de-CH', {
                        weekday: 'long',
                        day: '2-digit',
                        month: 'long',
                        year: 'numeric'
                    });

                    const timeStr = `${start.toLocaleTimeString('de-CH', {
                        hour: '2-digit',
                        minute: '2-digit'
                    })} - ${end.toLocaleTimeString('de-CH', {
                        hour: '2-digit',
                        minute: '2-digit'
                    })}`;

                    const typeLabel = type === 'jam' ? 'ðŸŽµ Jam Session' : type === 'concert' ? 'ðŸŽ¸ Konzert' : 'ðŸŽ¶ Event';

                    return `
                        <div class="event-card ${isHappeningNow ? 'happening-now' : ''}" data-type="${type}">
                            <div class="event-date">${dateStr}</div>
                            <div class="event-title">${event.summary}</div>
                            <div class="event-time">${timeStr}</div>
                            <div style="color: var(--silver); font-size: 14px; margin-top: 10px;">${typeLabel}</div>
                            ${isHappeningNow ? '<div class="event-status live">ðŸŽµ LÃ¤uft gerade!</div>' : ''}
                        </div>
                    `;
                }).join('');
            },

            showError() {
                document.getElementById('eventsGrid').innerHTML = `
                    <div class="no-events">
                        <h3>Fehler beim Laden</h3>
                        <p>Events konnten nicht geladen werden. Bitte versuchen Sie es spÃ¤ter erneut.</p>
                    </div>
                `;
            }
        };

        // Filter function
        function filterEvents(filter) {
            EventsAPI.currentFilter = filter;
            EventsAPI.renderEvents();

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Load events on page load
        document.addEventListener('DOMContentLoaded', () => {
            EventsAPI.fetchEvents();
        });
    </script>
</body>
</html>
